<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>
<body>

<label>
    <input class="numberInput" type="text">
</label>
<p></p>

<script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
        return num * num;
    }

    function cubed(num) {
        return num * num * num;
    }

    function factorial(num) {
        let x = num;
        while (x > 1) {
            num *= x - 1;
            x--;
        }
        return num;
    }

    input.onchange = function () {
        let num = input.value;
        if (isNaN(num)) {
            para.textContent = 'You need to enter a number!';
        } else {
            para.textContent = num + ' squard is ' + squared(num) + '. ' +
                num + ' cuber is ' + cubed(num) + '. ' +
                num + 'factorial is ' + factorial(num) + '.'
        }
    }

</script>
</body>
</html>
